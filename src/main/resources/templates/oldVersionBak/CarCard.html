<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Demo</title>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" href="/jslib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/jslib/css/bootstrap-theme.min.css}" href="/jslib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link th:href="@{/jslib/font-awesome/css/font-awesome.min.css}" href="/jslib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link th:href="@{/jslib/toastr/toastr.min.css}" href="/jslib/toastr/toastr.min.css" rel="stylesheet" />
</head>

<body>

<div ng-app="client" ng-controller="clientController">

    <h1>图片上载</h1>

    <a href="/samples/products.xlsx" target="_blank">文字转化显示</a>

    <hr />

    <input class="form-control" type = "file" product-excel-upload ng-model="productExcel"/>
    <button ng-click="uploadProductExcel()">上载图片</button>

    <br />
    <hr />


</div>

<script th:src="@{/webjars/sockjs-client/0.3.4/sockjs.min.js}"></script>
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" src="/jslib/jquery/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.0.0/bootstrap.js}" src="/jslib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script th:src="@{/jslib/angular/angular.min.js}" type="text/javascript"></script>
<script th:src="@{/jslib/angular-route/angular-route.min.js}" type="text/javascript"></script>
<script th:src="@{/jslib/angular-ui-bootstrap/ui-bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/jslib/angular-ui-bootstrap/ui-bootstrap-tpls.js}" type="text/javascript"></script>
<script th:src="@{/jslib/angular-sanitize/angular-sanitize.min.js}" type="text/javascript"></script>

<script th:src="@{/jslib/toastr/toastr.min.js}" type="text/javascript"></script>
<script th:src="@{/jslib/stompjs/stomp.js}" type="text/javascript"></script>

<script th:src="@{/js/client-module.js}" type="text/javascript"></script>
<script th:src="@{/js/message-service.js}" type="text/javascript"></script>
<script th:src="@{/js/upload-service.js}" type="text/javascript"></script>
<script th:src="@{/js/product-service.js}" type="text/javascript"></script>
<script th:src="@{/js/socket-service.js}" type="text/javascript"></script>
<script th:src="@{/js/client-controller.js}" type="text/javascript"></script>
</body>
</html>
