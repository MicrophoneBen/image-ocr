<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>图片识别系统</title>

    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}"
          href="/jslib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/jslib/css/bootstrap-theme.min.css}"
          href="/jslib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link th:href="@{/jslib/font-awesome/css/font-awesome.min.css}"
          href="/jslib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link th:href="@{/jslib/toastr/toastr.min.css}" href="/jslib/toastr/toastr.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/button/gh-buttons.css}"
          href="button/gh-buttons.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/button/prettify.css}"
          href="button/prettify.css"/>
    <script th:src="@{/button/prettify.js}" src="button/prettify.js"
            type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/checkbox.css}" href="/css/checkbox.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/upload.css}" href="/css/upload.css">


    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"
            src="/jslib/easyui/jquery.easyui.min.js"></script>
</head>
<body>

<!--引入我们定义的页面选择器，公共页面抽取-->
<div th:replace="~{index :: #topbar}"></div>

<div style="text-align: center;">
            <span style="font-size: large; color: #00008b; ">银行卡信息识别模块
            </span>
    <div ng-app="client" ng-controller="clientController">
        <div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <span style="font-size: medium; color: #00008b; ">上载图片
            </span>
            <div class="input-group">
      <span class="input-group-btn">
            <div class="btn btn-default browse-button">
                <span class="browse-button-text">
                <i class="fa fa-folder-open"></i> 打开文件</span>
        <input type="file" accept=".jpg" name="attachment"
               product-excel-upload ng-model="productExcel"/>
    </div>
    <button type="button" class="btn btn-default clear-button" style="display:none;">
              <span class="fa fa-times"></span> 清空
            </button>
            </span>

                <input type="text" class="form-control filename" disabled="disabled"
                       placeholder="请点击打开文件按钮，选择你要上载的文件"
                       product-excel-upload ng-model="productExcel"/>
                <span class="input-group-btn">
            <button class="btn btn-primary upload-button" type="button"
                    ng-click="uploadProductCsv()">
                <i class="fa fa-upload"></i>
                上载
              </button>
          </span>
            </div>
            <hr/>

            <botton type=button value=meizz
                    style="width:100px; height: 40px; padding: 10px 30px 10px 0px"
                    href="#" class="button icon log" onclick="backtohome();">
                <span>返回菜单</span>
            </botton>

        </div>
    </div>
    </div>
</div>


<script th:src="@{/webjars/sockjs-client/0.3.4/sockjs.min.js}"
        src="/webjars/sockjs-client/0.3.4/sockjs.min.js"></script>
<script src="/jslib/bootstrap.min.js" type="text/javascript"></script>
<script th:src="@{/jslib/angular/angular.min.js}" type="text/javascript"></script>
<script th:src="@{/jslib/angular-route/angular-route.min.js}" type="text/javascript"></script>
<script th:src="@{/jslib/angular-ui-bootstrap/ui-bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/jslib/angular-ui-bootstrap/ui-bootstrap-tpls.js}"
        type="text/javascript"></script>
<script th:src="@{/jslib/angular-sanitize/angular-sanitize.min.js}" type="text/javascript"></script>

<script th:src="@{/jslib/toastr/toastr.min.js}" type="text/javascript"></script>
<script th:src="@{/jslib/stompjs/stomp.js}" type="text/javascript"></script>

<script th:src="@{/js/client-module.js}" type="text/javascript"></script>
<script th:src="@{/js/message-service.js}" type="text/javascript"></script>
<script th:src="@{/js/upload-service.js}" type="text/javascript"></script>
<script th:src="@{/js/product-service.js}" type="text/javascript"></script>
<script th:src="@{/js/socket-service.js}" type="text/javascript"></script>
<script th:src="@{/js/client-controller.js}" type="text/javascript"></script>
<script th:src="@{/uploadjs/uploadfile.js}" src="/uploadjs/uploadfile.js"
        type="text/javascript"></script>
</body>
</html>
