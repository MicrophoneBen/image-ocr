<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>通用文字识别</title>
</head>
<body>

	<div th:if="${not #strings.isEmpty(message)}">
		<h2 th:text="${message}"></h2>
	</div>
	<hr/>
	<div>
		<span>上传的图片</span>
		<img th:height="400" th:width="650" th:src="${picName}"/>
	</div>
	<br/>
	<hr/>
	<div th:width="80" th:height="80">
		图片文字识别结果：
		<p th:text="${result}"></p>
	</div>

</body>
</html>
