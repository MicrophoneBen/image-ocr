<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:if="${not #strings.isEmpty(message)}">
    <h2 th:text="${message}"></h2>
</div>

        <hr/>
        <div>
            此处展示上传后的图片：<img th:width="200px" th:height="200px" th:src="${picName}"/>
        </div>
        <br/>
        <hr/>
        <div width="80" height="80">
            <h3> 识别结果： </h3>
            <span>
                植物物种种名：
                <p th:text="${name}"></p>
            </span>
            <span>
                 匹配成功率：
                <p th:text="${score}" + %></p>
            </span>
            <span>
                 简介与用途 ：
                <p th:text="${desc}"></p>
            </span>
            <!--<span>
                匹配图片链接
                <p th:href="${imageLink}"></p>
            </span>
            <span>
                物种详解链接
                <p th:href="${pageLink}"></p>
            </span>-->
        </div>
</body>
</html>
